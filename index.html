<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            color: white;
            background-color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #495057;
        }
        .btn-custom {
            background-color: #6c757d;
            border: none;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
        .table-dark {
            background-color: #6c757d;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
    <title>CRUD Application</title>
</head>
<body>

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <div class="card col-12 col-md-8 p-4">
                <form id="student-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="rollno" class="form-label">Roll No</label>
                        <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
                    </div>
                    <div class="text-center">
                        <input class="btn btn-custom" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
